{%extends "base.html" %}
{% block content %}
    <h3>Semester Details</h3>

        {% if all_semesters %}
        <table class="table table-striped">
          <tr><th> Semester </th></tr>
         {% for semester in all_semesters %}
        <tr> <td> <a href="/students/semester/{{semester.id}}/">{{semester}}</a></td></tr>
        {% endfor %}
        </table>

        {% else%}
    <table><tr><td>No Record</td></tr></table>

{% endif %}

{% endblock content%}
